<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Use of do while loop: </p>
    
    <script>
        let i = 0;
        console.log('The summation values of I from 0 to -12 by themselves are:');
        do {
            
            console.log(+i+i);
            i--;
        }
        while (i >= -12);
    </script>
</body>
</html>
